<html>
    <head>
        <title>Player</title>
    </head>
    <body>
        <h1>Input Player Data</h1>
        <form action="/playertableupdate" method="post">
            <label for="fname">First Name: </label>
            <input type="text" name="fame" id="fname">
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname">
            <label for="team_id">Team ID: </label>
            <input type="number" name="team_id" id="team_id">
            <label for="age">Age: </label>
            <input type="number" name="age" id="age">
            <label for="nat">Nationality: </label>
            <input type="text" name="nat" id="nat">
            <label for="pos">Position: </label>
            <input type="text" name="pos" id="pos">
            <label for="fifa_rating">FIFA rating: </label>
            <input type="number" name="fifa_rating" id="fifa_rating">
            <label for="pot">Potential: </label>
            <input type="number" name="pot" id="pot">
            <label for="gp">Games Played: </label>
            <input type="number" name="gp" id="gp">
            <label for="goals">Goals: </label>
            <input type="number" name="goals" id="goals">
            <label for="assists">Assists: </label>
            <input type="number" name="assists" id="assists">
            <label for="cs">Clean Sheets: </label>
            <input type="number" name="cs" id="cs">
            <label for="bdor_r">Age: </label>
            <input type="number" name="bdor_r" id="bdor_r">
            <button type="submit">Create.</button>
        
        </form>
    </body>
</html>
